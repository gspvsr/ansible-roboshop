- name: Install payment components
  hosts: payment
  become: yes
  tasks:
  - name: Install Python36 and dependencies
    ansible.builtin.yum:
      name: "{{ item }}"
      state: installed
    loop:
      - python36
      - gcc
      - python3-devel

  - name: Check if roboshop user exists
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true

  - name: Create user roboshop
    ansible.builtin.user:
      name: roboshop
    when: out.rc != 0
    become: yes

  - name: Check if /app directory exists
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: Print the directory stats
    ansible.builtin.debug:
      msg: "output: {{ directory }}"

  - name: Create /app directory
    ansible.builtin.file:
      path: /app
      state: directory
    when: directory.stat.exists == False

  - name: Download the payment extract
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /tmp/payment.zip
    args:
      force: yes

  - name: Extract payment artifact
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: Install Python dependencies
    ansible.builtin.command: pip3.6 install -r /app/requirements.txt
    args:
      chdir: /app

  - name: Copy payment service unit file
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: Reload systemd
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Start the payment service
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes
